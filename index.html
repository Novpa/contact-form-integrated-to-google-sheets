<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Form Integration With Google</title>
  </head>
  <body>
    <div class="outline">
      <header>
        <h2 class="head">Contact form</h2>
      </header>
      <div class="alert alert-warning alert-dismissible fade show my-alerts d-none" role="alert">
        <strong>Thank You!</strong> Your data has been sent to google drive.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="form-boots">
        <form name="Information" class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              name="email"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              name="password"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
              name="address"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
              name="address2"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Region</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              name="region"
            />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Province</label>
            <select id="inputState" class="form-select" name="province">
              <option selected>Choose...</option>
              <option>Bali</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-kirim ">Submit</button>
            <button class="btn btn-primary d-none btn-loading  type="button" disabled>
              <span
                class="spinner-border spinner-border-sm"
                aria-hidden="true"
              ></span>
              <span role="status">Loading...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"> </script>
  </body>
</html>
